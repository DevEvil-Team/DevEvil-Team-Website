<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="../css/join.css" />
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,600,700,800,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
	<link rel = "shortcut icon" type="image/png" href="../img/devevil-team.png"> 
	<meta property="og:site_name" content="DevEvil Team">
	<meta property="og:url" content="https://devevil-team.xyz/join/tr">
	<meta property="og:title" content="DevEvil Team - Join">
	<meta property="og:description" content="The DevEvil team is not just a team but a family for programmers, designers, etc. In the DevEvil team, we create interesting things like websites, discord bots, logos, and many more, join us and enjoy your work in our community">
	<meta property="og:image" content="https://cdn.discordapp.com/attachments/468141324906921984/906941711211724830/devevil-team-2.png">
	<meta name="theme-color" content="#117afa">
	<meta property="og:type" content="website">
	<title>DevEvil Team - Katılın</title>
</head>
<body>
  <div class="container">
    <div class="title">DevEvil Ekibi</div>
    <div class="content">
		<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xzbylano" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Discord</span>
            <input type="text" name="discord" placeholder="Discord kullanıcı adın ne?" required>
          </div>
          <div class="input-box">
            <span class="details">Github</span>
            <input type="text" name="github" placeholder="Github Kullanıcı adınız nedir?" required>
          </div>
          <div class="input-box">
            <span class="details">Ad</span>
            <input type="name" name="name" placeholder="Adın ne?" required>
          </div>
          <div class="input-box">
            <span class="details">Yaş</span>
            <input type="number" name="age" placeholder="Kaç yaşındasın?" required>
          </div>
          <div class="input-box">
            <span class="details">E-posta</span>
            <input type="email" name="email" placeholder="Kişisel e-postanız nedir?" required>
          </div>
          <div class="input-box">
            <span class="details">Kodlama Dili</span>
            <input type="text" name="coding_language" placeholder="Hangi kodlama dillerinde uzmansınız?" required>
          </div>
		  <div class="input-box">
            <span class="details">Ülke / Kıta</span>
            <input type="text" name="country" placeholder="Hangi kıtada/ülkede ikamet ediyorsunuz?" required>
          </div>
		  <div class="input-box">
            <span class="details">Saat dilimi</span>
            <input type="text" name="timezone" placeholder="Saat diliminiz nedir?" required>
          </div>
		  <div class="input-box">
            <span class="details">İş</span>
            <input type="text" name="job" placeholder="Hangi işte uzmanlaştın?" required>
          </div>
          <p><a href="https://join.devevil-team.xyz/" style="color:#117afa; text-decoration:none; font-weight:bold">English</a></p>
        </div>
        <div class="button">
          <input type="submit" value="Kayıt olmak">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
