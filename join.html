<head>
    <meta charset="UTF-8">

	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,600,700,800,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
	<link rel = "shortcut icon" type="image/png" href="img/devevil-team.png"> 
	<meta property="og:site_name" content="DevEvil Team">
	<meta property="og:url" content="https://devevil-team.xyz/join">
	<meta property="og:title" content="DevEvil Team - Join">
	<meta property="og:description" content="The DevEvil team is not just a team but a family for programmers, designers, etc. In the DevEvil team, we create interesting things like websites, discord bots, logos, and many more, join us and enjoy your work in our community">
	<meta property="og:image" content="https://cdn.discordapp.com/attachments/468141324906921984/905929848315330560/devevil-team.png">
	<meta name="theme-color" content="#9900FF">
	<meta property="og:type" content="website">
	<title>DevEvil Team - Join</title>
</head>
<body>
	<section class="contact" id="contact">
		<div class="title reveal">
		  <h2 class="section-title"></h2>
		</div>
		<div class="content">
		  <div class="row">
		
		  </div>
		  <div class="row">
			<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xzbylano" method="post">

			<div class="contact-form reveal">
			  <h3>DevEvil Team</h3>
			  <div class="input-box">
				<input type="text" name="discord" value="" required="" placeholder="What's your Discord Tag?">
			  </div>
			  <div class="input-box">
				<input type="text" name="github" value="" required="" placeholder="What's your Github Username?">
			  </div> 
			  <div class="input-box">
				<input type="name" name="name" value="" required="" placeholder="What is your name?">
			  </div> 
			  <div class="input-box">
				<input type="number" name="age" value="" required="" placeholder="How old are you?">
			  </div> 
			  <div class="input-box">
				<input type="email" name="email" value="" required="" placeholder="What is your personal email?">
			  </div> 
			  <div class="input-box">
				<input type="text" name="coding_langs" value="" required="" placeholder="What coding languages are you specialized in?">
			  </div> 
			  <div class="input-box">
				<input type="text" name="country" value="" required="" placeholder="In which continent / country do you reside?">
			  </div> 
			  <div class="input-box">
				<input type="text" name="timezone" value="" required="" placeholder="What is your timezone?">
			  </div> 
			  <div class="input-box">
				<input type="text" name="job" value="" required="" placeholder="What job you specialized in?">
			  </div> 
			  <div class="input-box">
				<textarea name="message" rows="8" cols="80" required="" placeholder="Note to reviewer"></textarea>
			  </div>
			  <div class="input-box">
				<input type="submit" class="send-btn" name="" value="Send"/>
			  </div>
			</div>
			</form>
		  </div>
		</div>
	  </section>
	  <script>

window.addEventListener("scroll", function(){
  const header = document.querySelector("header");
  header.classList.toggle('sticky', window.scrollY > 0);
});


const menuBtn = document.querySelector(".menu-btn");
const navigation = document.querySelector(".navigation");
const navigationItems = document.querySelectorAll(".navigation a")

menuBtn.addEventListener("click",  () => {
  menuBtn.classList.toggle("active");
  navigation.classList.toggle("active");
});

navigationItems.forEach((navigationItem) => {
  navigationItem.addEventListener("click", () => {
    menuBtn.classList.remove("active");
    navigation.classList.remove("active");
  });
});


const scrollBtn = document.querySelector(".scrollToTop-btn");

window.addEventListener("scroll", function(){
  scrollBtn.classList.toggle("active", window.scrollY > 500);
});

scrollBtn.addEventListener("click", () => {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
});


window.addEventListener("scroll", reveal);

function reveal(){
  var reveals = document.querySelectorAll(".reveal");

  for(var i = 0; i < reveals.length; i++){
    var windowHeight = window.innerHeight;
    var revealTop = reveals[i].getBoundingClientRect().top;
    var revealPoint = 50;

    if(revealTop < windowHeight - revealPoint){
      reveals[i].classList.add("active");
    }
  }
}
      
	  </script>
</body>
</html>
